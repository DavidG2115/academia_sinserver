{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="py-5 bg-light">
    <div class="container px-5 my-5">
        <div class="text-center">
            <h2 class="fw-bolder">{{ mentor.nombre }}</h2>
            <img class="img-fluid rounded-circle mb-4" src="{{ mentor.imgconsultor.url }}" alt="{{ mentor.nombre }}" />
            <div class="description">
                <h4 class="fw-bold">Descripción breve</h4>
                <p>{{ mentor.descripcion_breve }}</p>
            </div>
            <div class="description">
                <h4 class="fw-bold">Descripción amplia</h4>
                <ul class="list-unstyled">
                    {% for linea in descripcion_amplia %}
                        <li>
                            <p class="fs-5 mb-4 text-start"><span class="bullet">&#8226;</span>{{ linea }}</p>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</section>
{% endblock %}

<style>
    .description {
        margin-bottom: 30px;
    }
    .description h4 {
        color: #333;
        margin-bottom: 10px;
    }
    .description p {
        color: #666;
    }
    .list-unstyled {
        text-align: left;
    }
    .list-unstyled li {
        text-align: left;
    }
    .bullet {
        margin-right: 5px;
    }
</style>
