{% extends 'base.html' %}
{% load static %}
<link href="{% static 'css/style.css' %}" rel="stylesheet" />

{% block content %}
<section class="py-5">
    <div class="container px-5 my-5">
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-8 col-xl-6 mb-4 ">
                <div class="text-center">
                    <h2 class="fw-bolder fs-1">Cursos</h2>
                </div>
            </div>
        </div>
    {% if cursos %}
        <div class="row gx-5">
            {% for p in cursos %}
           

            <div class="col-lg-4 mb-5">
                <div class="card h-100 shadow border-0">
                    
                    <img class="card-img-top" src="{{ p.imagen.url }}"  />
                    
                    <div class="card-body p-4">
                        <!-- <div class="badge bg-primary bg-warning rounded-pill mb-2">Nuevo</div> -->
                        <a class="text-decoration-none link-dark stretched-link" href="{% url 'verCurso' p.nombre  p.aprenderas p.aprenderas2 p.aprenderas3 p.descripcionDentro%}">
                            <h5 class="card-title mb-3">{{ p.nombre}}</h5>
                        </a>
                        <p class="card-text mb-0" style="text-align: justify;">{{p.descripcion}}
                        </p>
                        <p class="precio">$3,000.00</p>
                    </div>
                    <div class="card-footer p-4 pt-0 bg-transparent border-top-0">
                        <div class="d-flex align-items-end justify-content-between">
                            <div class="d-flex align-items-center">
                                
                                <img class="rounded-circle me-3" src="{{ p.imgconsultor.url }}" width="60px"
                                    alt="..." />
                                
                                <div class="small">
                                    <div class="fw-bold">Proporcionado por:</div>
                                    <div class="text-muted">{{p.consultor}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            {% endfor %}
        </div>
        {% else %}
        <div class="alert alert-danger">No hay nada aqui</div>
    </div>
    {% endif %}
</section>
{% endblock %}
